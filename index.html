<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search n Bookmarker</title>
    <style>
    body{
			background-image: url("https://research.hackerrank.com/developer-skills/2018/style/fractal_interior2@2x.jpg");
			box-sizing: border-box;
			width: 100%;
            height: 100%;
            max-height: 100%;
            margin: 0;
            padding: 0;
            background-size:100% 100%;
            background-repeat: no-repeat;
		}
    </style>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted" style="color:#fff">Google Search</h3>
      </div>

      <div class="jumbotron" style="opacity:0.7">
        <form action="https://www.google.co.in/search" method="get">
          <div class="form-group">
            <input type="text" name = "q" class="form-control" placeholder="Google Search">
          </div>
          <button type="submit" class="btn btn-primary" style="height: 44px;border-radius: 10px;font-size: 16px">
						<span class="glyphicon glyphicon-search"></span> Search
					</button>
        </form>
      </div>

      <div class="row marketing" style="opacity:0.8">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted" style="color:#fff">Bookmarker</h3>
      </div>

      

      <div class="jumbotron" style="opacity:0.7">
        <h2>Bookmark Your Favorite Sites</h2>
        <form id="myForm">
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>


      <footer class="footer">
        <p style="color:#fff">&copy; 2018 @Charan Sai</p>
      </footer>

    </div> <!-- /container -->

    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
